<div class="container mt-5 mb-3">
    <div class="row">
        <ng-container *ngFor="let item of orderItemList">
            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                            <div class="ms-2 c-details">
                                <h4 class="mb-0">{{item.bname}}</h4> <span>{{item.dateexpected}}</span>
                            </div>
                        </div>
                        <div class="badge"> <span>{{item.category}}</span> </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">Price : {{item.price}}<br><a class="co"
                                routerLink="/orderreqdetails/{{item.bid}}">ordered customers</a></h3>
                        <div class="mt-5">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                    [ngStyle]="{width: item.receivedorders + '%'}"
                                    attr.aria-valuenow="{{item.receivedorders}}" aria-valuemin="0"
                                    attr.aria-valuemax="{{item.target}}">
                                </div>
                            </div>
                            <div class="mt-3"> <span class="text1">{{item.receivedorders}} received <span
                                        class="text2">of {{item.target}}
                                        target</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="(orderItemList).length===0">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                You have Not published anything !! <a routerLink="/publishform" class="link-dark"> Click here to
                    publish</a>
            </div>
        </ng-container>
    </div>
</div>
