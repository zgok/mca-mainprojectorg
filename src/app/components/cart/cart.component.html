<ng-container *ngIf="cartList.length!=0">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Cart</h1>
                                        <h6 class="mb-0 text-muted">3 items</h6>
                                    </div>
                                    <hr class="my-4">
                                    <div class="row mb-4 d-flex justify-content-between align-items-center"
                                        *ngFor="let cart of cartList">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <ng-container *ngFor="let file of fileList">
                                                <img *ngIf="cart.bid==file.name" src="{{file.url}}"
                                                    class="img-fluid rounded-3">

                                            </ng-container>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h3 class="text-muted">{{cart.bname}}</h3>
                                            <h3 class="text-black mb-0">{{cart.category}}</h3>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <!-- <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>
    
                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control form-control-sm" />
    
                                            <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button> -->
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h3 class="mb-0">€ {{cart.price}}</h3>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a (click)="removeItem(cart)">
                                                <img class="adj"
                                                    src="https://img.icons8.com/plasticine/100/000000/filled-trash.png" /></a>
                                        </div>
                                    </div>


                                    <hr class="my-4">
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h2 class="fw-bold mb-5 mt-2 pt-1">Summary</h2>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <!-- <h5 class="text-uppercase">items 3</h5>
                                            <h5>€ 132.00</h5> -->
                                    </div>

                                    <h5 class="text-uppercase mb-3">charges</h5>

                                    <div class="mb-4 pb-2">
                                        <!-- <select class="select">
                                                <option value="1">Standard-Delivery- €5.00</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                                <option value="4">Four</option>
                                            </select> -->
                                        <h3>All charges are included in the purchase</h3>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Give code</h5>

                                    <div class="mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="form3Examplea2"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h2 class="text-uppercase">Total price</h2>
                                        <h2>$ {{totalPrice}}</h2>
                                    </div>

                                    <button type="button" routerLink="/cartorderbill"
                                        class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Place
                                        order</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="cartList.length == 0">
    <div class="container ad">
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h2>Your cart is empty!</h2>
            <h4>Add item to cart now</h4>
            <button routerLink="/categories" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
