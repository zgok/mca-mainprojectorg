<ng-container *ngIf="user$|async as user">
    <ng-container *ngIf="user.roles=='admin';else cust">
        <div class="container p-0" *ngFor="let item of bookItem">
            <div class="card px-4">
                <p class="h8 py-3">Payment Details</p>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p>
                            <input class="form-control mb-3" type="text" placeholder="Name"
                                value="{{user.firstname}} {{user.lastname}}">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Target</p>
                            <input class="form-control mb-3" type="text" value="{{item.target}}" required readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">tax</p>
                            <input class="form-control mb-3" type="text" value="{{taxamount}}" required readonly>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p>
                            <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p>
                            <input class="form-control mb-3" type="text" placeholder="MM/YYYY" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2 " type="password" placeholder="***" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <a (click)="adminPayment(item)">
                            <div class="btn btn-primary mb-3">
                                <span class="ps-3">Pay ${{total}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #cust>
        <div class="container p-0">
            <div class="card px-4">
                <p class="h8 py-3">Payment Details</p>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p>
                            <input class="form-control mb-3" type="text" placeholder="Name" value="{{user.username}}">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p>
                            <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p>
                            <input class="form-control mb-3" type="text" placeholder="MM/YYYY" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2 " type="password" placeholder="***" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <a (click)="onPayement()">
                            <div class="btn btn-primary mb-3">
                                <span class="ps-3">Pay ${{itemPrice}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ng-container>
