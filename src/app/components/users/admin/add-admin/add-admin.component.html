<form [formGroup]="adminreg">
<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>

                                    <div class="mb-4 pb-2">
                                        <select class="select">
                                            <option value="1">Title</option>
                                            <option value="2">Mr</option>
                                            <option value="3">mrs</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="text" id="form3Examplev2"
                                                    class="form-control form-control-lg" formControlName="firstname"/>
                                                <label class="form-label" for="form3Examplev2">First name</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="text" id="form3Examplev3"
                                                    class="form-control form-control-lg" formControlName="lastname"/>
                                                <label class="form-label" for="form3Examplev3">Last name</label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="form3Examplev4"
                                                class="form-control form-control-lg" formControlName="position"/>
                                            <label class="form-label" for="form3Examplev4">Position</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 bg-indigo text-white">
                                <div class="p-5">
                                    <h3 class="fw-normal mb-5">Contact Details</h3>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline form-white">
                                            <input type="text" id="form3Examplea2"
                                                class="form-control form-control-lg" formControlName="street"/>
                                            <label class="form-label" for="form3Examplea2">Street</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5 mb-4 pb-2">

                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea4"
                                                    class="form-control form-control-lg" formControlName="zipcode"/>
                                                <label class="form-label" for="form3Examplea4">Zip Code</label>
                                            </div>

                                        </div>
                                        <div class="col-md-7 mb-4 pb-2">

                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea5"
                                                    class="form-control form-control-lg" formControlName="place"/>
                                                <label class="form-label" for="form3Examplea5">Place</label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline form-white">
                                            <input type="text" id="form3Examplea6"
                                                class="form-control form-control-lg" formControlName="country"/>
                                            <label class="form-label" for="form3Examplea6">Country</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5 mb-4 pb-2">

                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea7"
                                                    class="form-control form-control-lg" formControlName="code"/>
                                                <label class="form-label" for="form3Examplea7">Code +</label>
                                            </div>

                                        </div>
                                        <div class="col-md-7 mb-4 pb-2">

                                            <div class="form-outline form-white">
                                                <input type="text" id="form3Examplea8"
                                                    class="form-control form-control-lg" formControlName="phno"/>
                                                <label class="form-label" for="form3Examplea8">Phone Number</label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <div class="form-outline form-white">
                                            <input type="text" id="form3Examplea9"
                                                class="form-control form-control-lg" formControlName="email"/>
                                            <label class="form-label" for="form3Examplea9">Email</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline form-white">
                                            <input type="password" id="form3Examplea3"
                                                class="form-control form-control-lg"  formControlName="password"/>
                                            <label class="form-label" for="form3Examplea3">Password</label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-light btn-lg"
                                        data-mdb-ripple-color="dark" (click)="addAdmin()">Register</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
